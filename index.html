<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Crystals Collector
    </title>
    <!-- Added a link to Style-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Added a link to JavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/crystal.js"></script>
</head>

<body>
    <audio autoplay loop>
        <source src="assets/audio/kakariko-village.mp3" type="audio/mpeg">
    </audio>
    <h1 style="text-align: center;">Crystals Collector</h1>
    <p></p>

    <div class="jumbotron" id="number" style="text-align:center;font-size:100px;padding:0;"></div>
    <div class="jumbotron results">
            <span id="wins">Wins: 0</span><span id="losses">Losses: 0</span>
        </div>
    <div class="rupees">
        <span id="green-rupee"><img class="playSound" src="assets/images/green-rupee.png" width="20%"></span>
        <span id="blue-rupee"><img class="playSound" src="assets/images/blue-rupee.png" width="20%"></span>
        <span id="red-rupee"><img class="playSound" src="assets/images/red-rupee.png" width="20%"></span>
        <span id="purple-rupee"><img class="playSound" src="assets/images/purple-rupee.png" width="20%"></span>
    </div>
    <div class="total">
        <h2 style="text-align:center;">Your total score is:<br>
            <span id="finalTotal">&nbsp;</span>
        </h2>
    </div>
</body>

</html>
